<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo XSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" style="margin-left: 100px;">Forum do <span style="color: #ec008c;">Clemente</span></a>
      <div id="nome-pessoa"></div>
    </nav>
    <div class="row mt-5">
      <div style="max-height: 95vh" class="col-4 offset-1">
        <ul class="list-group" id="list-comments"></ul>
      </div>
      <div class="col-4 offset-1">
        <div class="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome</label
            >
            <input
              id="name"
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Seu Nome aqui"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Comentario</label
            >
            <textarea
              id="comment"
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Seu Comentario aqui"
            ></textarea>
          </div>
          <div class="mb-3">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button id="comment-btn" class="btn btn-primary" type="button" style="background-color: #ec008c;">
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"
  ></script>
  <script src="scritp.js"></script>
</html>
